<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="js/calculadora.js"></script>
    <link rel="stylesheet" href="css/calcu.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora virtual</title>
  </head>
  <body onload="init ();">
    <table class="calcu">
      <h1>Calculadora Virtual</h1>
      <h4>Ingrese una operaci√≥n</h4>
      <tr>
        <td colspan="4"><span id="resultado"></span></td>
      </tr>
      <tr>
        <td><button id="borrador">C</button></td>
      </tr>
      <br />
      <br />
      <tr>
        <td><button id="siete">7</button></td>
        <td><button id="ocho">8</button></td>
        <td><button id="nueve">9</button></td>
        <td><button id="division">/</button></td>
        <td><button id="raizc">sqrt</button></td>
      </tr>
      <tr>
        <td><button id="cuatro">4</button></td>
        <td><button id="cinco">5</button></td>
        <td><button id="seis">6</button></td>
        <td><button id="multiplicacion">*</button></td>
        <td><button id="porcent">%</button></td>
      </tr>
      <tr>
        <td><button id="uno">1</button></td>
        <td><button id="dos">2</button></td>
        <td><button id="tres">3</button></td>
        <td><button id="resta">-</button></td>
        <td><button id="inversa">1/x</button></td>
      </tr>
      <tr>
        <td><button id="cero">0</button></td>
        <td><button id="opuesto">+/-</button></td>
        <td><button id="cuadro">x2</button></td>
        <td><button id="suma">+</button></td>
        <td><button id="igual">=</button></td>
      </tr>
    </table>
  </body>
</html>
